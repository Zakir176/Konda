<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Konda â€“ Sign In / Sign Up</title>
  <link rel="stylesheet" href="css/components/modal.css" />
  <style>
    .tab-buttons {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .tab-buttons button {
      background: white;
      color: #ff2b2b;
      border: none;
      padding: 10px 20px;
      margin: 0 5px;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .tab-buttons button.active {
      background: #e80000;
      color: white;
    }

    .form-section {
      display: none;
    }

    .form-section.active {
      display: block;
    }
  </style>
</head>
<script>
  function validateSignupForm() {
    const age = document.getElementById("age").value;
    const password = document.getElementById("password").value;
    const confirm = document.getElementById("confirmPassword").value;

    const ageWarning = document.getElementById("ageWarning");
    const passWarning = document.getElementById("passwordWarning");

    ageWarning.style.display = "none";
    passWarning.style.display = "none";

    if (parseInt(age) < 16) {
      ageWarning.style.display = "block";
      return false;
    }

    if (password !== confirm) {
      passWarning.style.display = "block";
      return false;
    }

    return true;
  }

  function showTab(tab) {
    const sections = document.querySelectorAll('.form-section');
    const buttons = document.querySelectorAll('.tab-buttons button');

    sections.forEach((el) => {
      el.classList.remove('active');
    });

    buttons.forEach((btn) => {
      btn.classList.remove('active');
    });

    // Delay for smooth transition
    setTimeout(() => {
      document.getElementById(tab).classList.add('active');
    }, 50);

    event.target.classList.add('active');
  }

  function validateSignupForm() {
    const age = document.getElementById("age").value;
    const password = document.getElementById("password").value;
    const confirm = document.getElementById("confirmPassword").value;
    const studentNo = document.getElementById("studentNo").value;

    const ageWarning = document.getElementById("ageWarning");
    const passWarning = document.getElementById("passwordWarning");
    const studentWarning = document.getElementById("studentWarning");

    // Reset warnings
    ageWarning.style.display = "none";
    passWarning.style.display = "none";
    studentWarning.style.display = "none";

    if (parseInt(age) < 16) {
      ageWarning.style.display = "block";
      return false;
    }

    if (password !== confirm) {
      passWarning.style.display = "block";
      return false;
    }

    // Student number must be 8 digits and start with 20
    const studentRegex = /^20\d{6}$/;
    if (!studentRegex.test(studentNo)) {
      studentWarning.style.display = "block";
      return false;
    }

    return true;
  }
</script>

<body>
  <div class="form-container">
    <div class="tab-buttons">
      <button class="active" onclick="showTab('login')">Login</button>
      <button onclick="showTab('signup')">Sign Up</button>
    </div>

    <div id="login" class="form-section active">
      <h2>Welcome Back ðŸ‘‹</h2>
      <form>
        <input type="email" placeholder="ðŸ“§ Email Address" required />
        <input type="password" placeholder="ðŸ”’ Password" required />
        <button type="submit">Login</button>
      </form>
    </div>

    <div id="signup" class="form-section">
      <h2>Join Konda ðŸ”¥</h2>
        <form onsubmit="return validateSignupForm()">
        <input type="text" id="fullName" placeholder="ðŸ™ Full Name" required />
        <input type="number" id="age" placeholder="ðŸŽ‚ Age" min="16" required />
        <input type="text" id="nid" placeholder="ðŸ†” National ID" required />
        <input type="text" id="studentNo" placeholder="ðŸŽ“ Student Number" required />
        <input type="password" id="password" placeholder="ðŸ”’ Password" required />
        <input type="password" id="confirmPassword" placeholder="ðŸ”’ Confirm Password" required />
        <p id="ageWarning" style="color: red; font-size: 14px; display: none;">You must be at least 16 years old to sign up.</p>
        <p id="passwordWarning" style="color: red; font-size: 14px; display: none;">Passwords do not match.</p>
        <button type="submit">Sign Up</button>
        </form>
    </div>
  </div>

  <script>
    function showTab(tab) {
      document.querySelectorAll('.form-section').forEach(el => el.classList.remove('active'));
      document.querySelectorAll('.tab-buttons button').forEach(btn => btn.classList.remove('active'));

      document.getElementById(tab).classList.add('active');
      event.target.classList.add('active');
    }
  </script>
</body>
</html>
